{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>All Pages</h2>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'encyclopedia:entry' entry %}"> {{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
