<!doctype html>
<html lang="en">

<head>

    <meta content="text/html" charset="utf-8" http-equiv="content-type">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="./static/style.css">

</head>

<body>

    <!-- header controls the position of top links-->
    <header>

        <!--Top left links-->
        <nav>

            <a class="top_links" href="index.html">Search</a>

            <!-- Google apps link implemented as a squre dott svg file -->
            <a class="google_apps" href="https://www.google.com/intl/en/about/products" role="button">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,
                                2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,
                                14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,
                                -0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,
                                -2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2
                                0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,
                                20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
            </a>

            <!--sign_in link as a button like object -->
            <a class="sign_in" href="https://accounts.google.com/">Sign in</a>
        </nav>
    </header>

    <!--The red advanced search text-->
    <div class="adv_logo"> Advanced Search </div>

    <!--Advanced search line-->
    <div class="adv_line"></div>

    <!--adv_search controls the position of advanced search form -->
    <section class="adv_search">

        <!--The advanced search form-->
        <form action="https://google.com/search" method="GET" name="f">

            <!--adv_search_box class controls the position of each advanced search line + input -->
            <div class="adv_search_box">

                <!--adv_text class decorates input explanation texts-->
                <div class="adv_text"> all these words: </div>

                <!--adv_input class decorates advanced inputs-->
                <!--as_q: normal search key-->
                <div class="adv_input">
                    <input class="adv-textinput" name="as_q" type="text">
                </div>
            </div>

            <!--adv_search_box class controls the position of each advanced search line + input -->
            <div class="adv_search_box">

                <!--adv_text class decorates input explanation texts-->
                <div class="adv_text"> this exact word or phrase: </div>

                <!--adv_input class decorates advanced inputs-->
                <!--as_epq: egxactly equals key-->
                <div class="adv_input">
                    <input class="adv-textinput" name="as_epq" type="text">
                </div>
            </div>

            <!--adv_search_box class controls the position of each advanced search line + input -->
            <div class="adv_search_box">

                <!--adv_text class decorates input explanation texts-->
                <div class="adv_text"> any of these words: </div>

                <!--adv_input class decorates advanced inputs-->
                <!--as_oq: OR key-->
                <div class="adv_input">
                    <input class="adv-textinput" name="as_oq" type="text">
                </div>
            </div>

            <!--adv_search_box class controls the position of each advanced search line + input -->
            <div class="adv_search_box">

                <!--adv_text class decorates input explanation texts-->
                <div class="adv_text"> none of these words: </div>

                <!--adv_input class decorates advanced inputs-->
                <!--as_oq: not key-->
                <div class="adv_input">
                    <input class="adv-textinput" name="as_eq" type="text">
                </div>
            </div>

            <!--adv_input class decorates advanced inputs-->
            <div class="adv_input" style="text-align:right">

                <!--Attribute that will become GET parameter when the form is submitted-->
                <input name="tbs" type="hidden">

                <!--Advanced Search submit button-->
                <input class="adv-button adv-button-action"
                    style="user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search"
                    type="submit">

            </div>
        </form>
    </section>
</body>

</html>
