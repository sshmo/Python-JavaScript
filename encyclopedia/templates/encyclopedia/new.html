{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Add new article</h1>
    <form action="{% url 'encyclopedia:new' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="save">
    </form>
    <a href="{% url 'encyclopedia:index' %}">Return</a>
{% endblock %}
